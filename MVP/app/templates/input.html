    <div class="container">
    <div class="starter-template">
      <h2>Input Page</h2>
      <p>Enter some user input</p>
      
    </div>

    <div class = "container">

      <form  action="/output" method="GET">
        <div class="form-group">
          <div class="row">
            <div class="col-xs-12">Flight Date and Time</div>
            <div class="col-xs-6">
            <div class='input-group date' id='datetimepicker1'>
              <input type='text' name="flightdatetime" class="form-control" />
              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">Airline</div>
            <div class="col-xs-6">
              <select name="airline" class="form-control">
                  <option value="19805">American Airlines</option>
              </select>
          </div>
          </div>
          <div class="row">
            <div class="col-xs-12">Departure Airports</div>
            <div class="col-xs-6">
              <select name="airport" class="form-control">
                  <option value="12478">JFK</option>
              </select>
          </div>
          </div>
          
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
        </script>

        <div>
          <button type="submit" class="btn btn-default btn-lg">Will it be delayed?</button>
        </div>

      </form>
